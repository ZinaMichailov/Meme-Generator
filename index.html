<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>
<body onload="init()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header>
        <div class="main-container flex space-between">
            <span class="logo"><img src="img/logo/LOGO.png"></span>
            <ul class="main-nav clean-list flex">
                <li><a onclick="onGallery()">Gallery</a></li>
                <li><a onclick="onMemes()">Memes</a></li>
                <li><a href="#about">About</a></li>
            </ul>
            <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>
    
    <section class="search-container">
        <div class="main-container flex space-between">
            <form onsubmit="onSearch(event)">
                <input class="input-search" type="text" placeholder="Enter search keyword" name="search" />
                <button class="btn"><img class="img-search" src="img/icons/search-icon.png"></button>
            </form>
            <div class="keywords-container"></div>
            <div class="keywords-screen"></div>
            <span value></span>
        </div>
    </section>

    <section class="gallery main-container"></section>

    <section class="meme-editor main-container">
        <div class="canvas-container">
            <canvas class="canvas" id="my-canvas" width="500" height="500" style="outline:1px solid gray; cursor: crosshair;"></canvas>
        </div>
        <div class="canvas-content">
            <input class="input-txt" type="text" placeholder="Enter text" name="txt" />
            <img class="btn btn-switch" src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png" onclick="onSwitch()">
            <img class="btn btn-add" src="img/icons/add.png" onclick="onAdd()">
            <img class="btn btn-trash" src="img/icons/trash.png" onclick="onTrash()">
            <img class="btn btn-increase" src="img/icons/increase font - icon.png" onclick="onIncrease()">
            <img class="btn btn-decrease" src="img/icons/decrease font - icon.png" onclick="onDecrease()">
            <img class="btn btn-align-left" src="img/icons/align-to-left.png" onclick="onAlignLeft()">
            <img class="btn btn-align-center" src="img/icons/center-text-alignment.png" onclick="onAlignCenter()">
            <img class="btn btn-align-right" src="img/icons/align-to-right.png" onclick="onAlignRight()">
            <select class="btn fonts" onchange="onFont()" name="font">
                <option value="Impact">Impact</option>
                <option value="Arial">Arial</option>
                <option value="monospace">monospace</option>
            </select>
            <div class="btn btn-color-fill" onclick="onColor()" style="position:relative;">
                <img src="img/icons/paint-board-and-brush.png">
                <input class="input-color-fill" type="color" name="color-fill" value="#ffffff" style="opacity:0; position:absolute; left:0;top:0;width:100%"/>
            </div>
            <div class="btn btn-color-stroke" onclick="onColor()" style="position:relative;">
                <img src="img/icons/text stroke.png">
                <input class="input-color-stroke" type="color" name="color-stroke" value="#000000" style="opacity:0; position:absolute; left:0;top:0;width:100%"/>
            </div>
            <span class="btn btn-save" onclick="onSave()">Save</span>
            <a class="btn btn-download" href="#" onclick="downloadCanvas(this)" download="">Download</a>
            <form class="btn btn-share" action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                <input name="img" id="imgData" type="hidden" />
                <button  type="submit">Publish</button>
                <span class="share-container"></span>
            </form>
            
        </div>
    </section>

    <section class="user-memes"></section>

    <section id="about" class="about flex align-items">
        <img class="about-img flex" src="img/about/me.jpg">
        <div class="about-content">
            <h4>Zina Michailov</h4>
            <p class="">
                Full-Stack Web Developer, passionate about solving daily challenges,<br>
                with exprience in the lastest web technologies.<br>Chemical Engineer specializing in materials
            </p>
            <ul class="clean-list flex">
                <li>
                  <a href="#">
                    <i class="fa fa-twitter flex align-items justify-content"></i>
                  </a>
                </li>
                <li>
                  <a href="https://www.facebook.com/zina.mihailov" target="_blank">
                    <i class="fa fa-facebook flex align-items justify-content"></i>
                  </a>
                </li>
                <li>
                  <a href="https://www.linkedin.com/in/zina-michailov/" target="_blank">
                    <i class="fa fa-linkedin flex align-items justify-content"></i>
                  </a>
                </li>
              </ul>
        </div>
    </section>

    <footer class="flex align-items justify-content">
        <div class="logo"><img src="img/logo/LOGO.png"></div>
        <small>all rights reserved 2019</small>
    </footer>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/user-memes-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
